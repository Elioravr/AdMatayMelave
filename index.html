    <body>
        <div class=" main-container">
    <div class="header">
        <span>עד מתי מלווה?</span>
        <div class="traffic-light">🚦</div>
        <div class="car">🚗</div>
        <div class="car car-2">🚙</div>
        <div class="car car-3">🚕</div>
        <div class="car car-4">🚎</div>
        <div class="car police">🚓</div>
        <div class="car car-5">🚴‍♀️</div>
        <div class="plane">🚁</div>
        <div class="separator long"></div>
    </div>
    <div class="countdowns-container">
        <div class="countdown morning-countdown-container">
            <div class="countdown-header">מלווה בוקר 🌤</div>
            <div class="text"></div>
            <div class="date-container">
                <div class="day-in-week"></div>
                <div class="day"></div>
                <div class="month"></div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="countdown night-countdown-container">
            <div class="countdown-header">מלווה לילה 🌔</div>
            <div class="text"></div>
            <div class="date-container">
                <div class="day-in-week"></div>
                <div class="day"></div>
                <div class="month"></div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="car-separator">
            <div class="sun">☀️</div>
            <div class="car">🚙</div>
            <div class="cloud cloud-1">☁️</div>
            <div class="cloud cloud-2">☁️</div>
            <div class="cloud cloud-3">☁️</div>
            <div class="cloud cloud-4">☁️</div>
            <div class="cloud cloud-5">☁️</div>
            <div class="music music-1">🎵</div>
            <div class="music music-2">🎵</div>
            <div class="music music-3">🎵</div>
            <div class="music music-4">🎵</div>
            <div class="view">🏡</div>
            <div class="signpost">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/7/77/Maximum_Speed_limit_60km-ht_PW03_R1_41.png" />
            </div>
        </div>
        <div class="countdown old-driver-countdown-container">
            <div class="countdown-header">כבר לא <img src="oldDriver-2.png" /></div>
            <div class="text"></div>
            <div class="date-container">
                <div class="day-in-week"></div>
                <div class="day"></div>
                <div class="month"></div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <div class="license-date-container">
        <div>מתי קיבלתי את הרישיון?</div>
        <input type="date" id="license-date-input" />
        <div class="edit">עריכה<div class="pointer">✏️</div>
        </div>
        <div class="date-container">
            <div class="day-in-week"></div>
            <div class="day"></div>
            <div class="month"></div>
        </div>
    </div>
    <div class="footer">
        <div class="sidewalk">
            <div class="sidewalk-part blue"></div>
            <div class="sidewalk-part white"></div>
            <div class="sidewalk-part blue"></div>
            <div class="sidewalk-part white"></div>
            <div class="sidewalk-part blue"></div>
            <div class="sidewalk-part white"></div>
            <div class="sidewalk-part blue"></div>

            <div class="parking-car parking-car-1">🚙</div>
            <div class="parking-car parking-car-2">🚒</div>
            <div class="parking-car parking-car-3">🚌</div>
            <div class="parking-car parking-car-4">🚗</div>
